    <div id="formPane">
      <p class="text">Hello! If you'd like to chat development or otherwise, please do connect with me on LinkedIn or send me an email using
        the contact form below!</p>
      <form id="form" name="form" method="POST" action="https://formspree.io/annaraehughes@live.co.uk">
        <p style="padding-left:30px">
          <label for="name">
            <strong>Name:</strong>
          </label>
          <input type="text" name="name" id="name" required/>
        </p>
        <p style="padding-left:35px">
          <label for="email">
            <strong>Email:</strong>
          </label>
          <input type="email" name="email" id="email" required/>
        </p>
        <p>
          <label for="message" class="formmes">
            <strong>Message:</strong>
          </label>
          <textarea rows="4" cols="50" name="message" id="message" required></textarea>
        </p>
        <input name="submit" type="submit" class="submit" value="Send" />
      </form>
    </div>
  </div>
